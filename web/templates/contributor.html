{% load filters %}<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Music contributor {{ object.name }}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<span class="navbar-brand">Laba 3</span>
<ul class="navbar-nav">
<li class="nav-item active">
<a class="nav-link" href="/">Search</a>
</li>
</ul>
</nav>
<div class="container">
<div class="row"><h4 class="col-12 mt-4 mb-4">Music contributor {{ object.name }}</h4></div>
<div class="row">
<div class="col-12 col-sm-6 col-lg-4">
<h5>Movies</h5>
<table class="table">
{% for movie in object.movies.all %}
<tr>
<td><a href="{% url "movie-detail" name=movie.name %}">{{ movie.name }}</a></td>
</tr>
{% endfor %}
</table>
</div>
<div class="col-12 col-sm-6 col-lg-4">
<h5>Genres</h5>
<table class="table">
{% for genre in object.genres.all %}
<tr>
<td><a href="{% url "genre-detail" name=genre.name %}">{{ genre.name }}</a></td>
</tr>
{% endfor %}
</table>
</div>
</div>
</div>
</body>
</html>
